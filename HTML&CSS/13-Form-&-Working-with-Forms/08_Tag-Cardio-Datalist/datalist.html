<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tag Cardio: Datalist</title>

<body>
    <form action="#" method="get">
        <input list="data-list">

            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrome</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>
    </form>
</body>
</html>
