<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index-buttoons-styles.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button" type="submit">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <a href="#" class="button fill" type="submit">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <a href="#" class="button fill" type="submit"><i class="fa fa-arrow-down"></i>Download</a>
    <button class="button fill"><i class="fa fa-arrow-down"></i>Download</button>
    <button class="button fill hover"><i class="fa fa-arrow-down"></i>Download</button>
</body>
</html>
